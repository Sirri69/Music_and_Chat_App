<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8"></head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Home</title>
	<link href="/static/index_css.css" rel="stylesheet" type="text/css" />
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
	 crossorigin="anonymous">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">


<body>
	<div class="home">
		<div id="info">
			<h2> Bring your friends to the party !!! </h2>
			<p class="lead">
				Chat and share your favourite songs in real-time <br>
			</p>
      <span class="text-muted"> Enter your Name and the Room ID you want to join. <br>
      Leave the Room ID empty if you want to create a new room. </span>
      <div class="mb-3">
      <form action="/join_room" method="GET" style="padding-top:1.5rem;">
        <input type="text" class="form-control" placeholder="Name" name="u_name"> <br>
        <input type="text" maxlength="8" minlength="8" class="form-control" placeholder="Room ID" name="r_id" id="r_id"> <br>
        <button type="submit" class="btn btn-outline-primary">Enter room</button>
      </form>
      </div>
		</div>
		<div id="svg"><img src="/static/svg/undraw.svg" alt=""></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js" integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>
  </body>
</html>
